<div class="container">
  <h3 class="text-center chat_header">Chat Application</h3>
  <div class="inbox_msg">
    <div class="msg_history">
      <div *ngFor="let msg of messages">
        <div class="incoming_msg" *ngIf="msg.type == 'received'">
          <div class="received_withd_msg">
            <p>
              <span class="received_msg">{{ msg.message }}</span> - {{ msg.user }}
            </p>
            <span class="time_date"> {{ msg.date }} </span>
          </div>
        </div>
        <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
          <div class="sent_msg">
            <p style="color: green;">
              {{ msg.message }}
            </p>
            <span class="time_date"> {{ msg.date | date: 'yyyy-MM-dd'  }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="type_msg">
      <div class="input_msg_write">
        <input
          type="text"
          class="write_msg"
          [value]="txtMessage"
          (input)="changeTxtMessage($event)"
          (keydown.enter)="sendMessage()"
          placeholder="Type a message"
        />
        <button class="msg_send_btn" type="button" (click)="sendMessage()">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
